<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Message</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", serif;
        background-color: #ffe6f1;
        color: #333;
        line-height: 1.6;
      }

      /* Hero Image */
      .hero {
        text-align: center;
        padding: 30px;
      }

      .hero-image {
        width: 100%;
        max-width: 800px;
        height: auto;
        border-radius: 12px;
      }

      /* Message Section */
      .message-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        gap: 30px;
      }

      .message-box {
        width: 100%;
        max-width: 700px;
        font-size: 28px;
        color: #d76e87;
        padding: 25px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-family: "Georgia", serif;
      }

      .section-image {
        width: 100%;
        max-width: 350px;
        border-radius: 12px;
      }

      /* Personal Message */
      .personal-message {
        text-align: center;
        padding: 40px;
        background-color: #fff;
      }

      .personal-message h2 {
        font-size: 32px;
        color: #d76e87;
        margin-bottom: 15px;
        font-family: "Poppins", serif;
      }

      .personal-message form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
      }

      .personal-message textarea {
        width: 100%;
        max-width: 650px;
        height: 180px;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #d76e87;
        border-radius: 8px;
        transition: border-color 0.3s;
      }

      .personal-message textarea:focus {
        border-color: #f7a8b8;
        outline: none;
      }

      .personal-message button {
        padding: 12px 25px;
        background-color: #d76e87;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 220px;
        font-size: 18px;
        transition: background-color 0.3s;
      }

      .personal-message button:hover {
        background-color: #f7a8b8;
      }

      /* Itinerary Form */
      .itinerary-form {
        text-align: center;
        padding: 40px;
        background-color: #fce6f0;
        border-radius: 12px;
      }

      .itinerary-form h2 {
        font-size: 32px;
        color: #d76e87;
        margin-bottom: 20px;
        font-family: "Poppins", serif;
      }

      .itinerary-form .option {
        margin: 20px;
      }

      .itinerary-form label {
        font-size: 20px;
        display: block;
        margin-bottom: 12px;
        color: #d76e87;
      }

      .circle-option {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #d76e87;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 12px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      .circle-option:hover {
        background-color: #f7a8b8;
        transform: scale(1.1);
      }

      .itinerary-form input[type="radio"] {
        display: none;
      }

      .itinerary-form input[type="radio"]:checked + .circle-option {
        background-color: #e65c53;
      }

      .itinerary-form input[type="radio"]:checked + .circle-option p {
        font-weight: bold;
      }

      .picnic-section {
        display: flex;
        flex-direction: column;
        gap: 25px;
        margin-top: 30px;
      }

      .picnic-food-options,
      .picnic-drinks-options {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .food-option-dropdown,
      .drink-option-dropdown {
        margin-top: 15px;
      }

      .food-option-dropdown select,
      .drink-option-dropdown select {
        width: 100%;
        max-width: 220px;
        padding: 10px;
        border-radius: 8px;
        border: 2px solid #d76e87;
      }

      #response {
        font-size: 20px;
        color: #d76e87;
        margin-top: 20px;
      }

      /* Dinner Section */
      .dinner-section {
        text-align: center;
        padding: 30px;
        background-color: #fce6f0;
        border-radius: 12px;
      }

      .dinner-options {
        display: flex;
        flex-direction: column;
        gap: 25px;
        margin-bottom: 25px;
      }

      .dinner-option {
        text-align: center;
        cursor: pointer;
      }

      .dinner-image {
        width: 100%;
        max-width: 170px;
        height: auto;
        border-radius: 12px;
        transition: transform 0.3s ease-in-out;
      }

      .dinner-image:hover {
        transform: scale(1.1);
      }

      .dinner-option p {
        font-size: 20px;
        color: #d76e87;
        margin-top: 12px;
        font-family: "Georgia", serif;
      }

      .submit,
      .reset {
        padding: 12px 25px;
        background-color: #d76e87;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 220px;
        font-size: 20px;
        transition: background-color 0.3s;
      }

      .submit:hover,
      .reset:hover {
        background-color: #f7a8b8;
      }

      @media (min-width: 768px) {
        .message-section {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
          gap: 40px;
        }

        .picnic-section {
          flex-direction: row;
          justify-content: space-between;
          gap: 40px;
        }

        .dinner-options {
          flex-direction: row;
          justify-content: center;
          gap: 35px;
        }
      }
    </style>
  </head>
  <body>

    <div class="message-section">
      <div class="message-box">
        <p id="typed-message"></p>
      </div>
    </div>

    <div class="personal-message">
      <h2>Your Message</h2>
      <form id="messageForm" value="message" method="post">
        <textarea
          id="receiver-message"
          placeholder="Write your message..."
          required
        ></textarea>
        <button type="submit">Submit all</button>
      </form>
    </div>

    <div class="itinerary-form">
      <h2>What is Awu craving?</h2>

      <div class="picnic-section">
        <div class="picnic-food-options">
          <label><h2>Picnic Food</h2></label>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="cinnabon"
              name="picnic-food"
              value="cinnabon"
            />
            <label for="cinnabon">Cinnabon</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="dunkin"
              name="picnic-food"
              value="dunkin"
            />
            <label for="dunkin">Dunkin</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="pizza"
              name="picnic-food"
              value="pizza"
            />
            <label for="pizza">Pizza</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="nuggets"
              name="picnic-food"
              value="nuggets"
            />
            <label for="nuggets">Nuggets</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="fries"
              name="picnic-food"
              value="fries"
            />
            <label for="fries">Fries</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="hotshots"
              name="picnic-food"
              value="hotshots"
            />
            <label for="hotshots">Hotshots</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="tacobell"
              name="picnic-food"
              value="tacobell"
            />
            <label for="tacobell">Taco Bell</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="ice-cream"
              name="picnic-food"
              value="ice-cream"
            />
            <label for="ice-cream">Ice Cream</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="cheetos"
              name="picnic-food"
              value="cheetos"
            />
            <label for="cheetos">Cheetos</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="clover"
              name="picnic-food"
              value="clover"
            />
            <label for="clover">Clover</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="onion-rings"
              name="picnic-food"
              value="onion-rings"
            />
            <label for="onion-rings">Onion Rings</label>
          </div>
        </div>

        <div class="picnic-drinks-options">
          <label><h2>Picnic Drinks</h2></label>

          <div class="checkbox-container">
            <input type="checkbox" id="sb" name="picnic-drinks" value="sb" />
            <label for="sb">Starbucks</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="coco"
              name="picnic-drinks"
              value="coco"
            />
            <label for="coco">Coco</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="quickly"
              name="picnic-drinks"
              value="quickly"
            />
            <label for="quickly">Quickly</label>
          </div>
          <div class="checkbox-container">
            <input
              type="checkbox"
              id="serenitea"
              name="picnic-drinks"
              value="serenitea"
            />
            <label for="serenitea">Serenitea</label>
          </div>
          <div class="checkbox-container">
            <input
              type="checkbox"
              id="soda"
              name="picnic-drinks"
              value="soda"
            />
            <label for="soda">Soda</label>
          </div>
        </div>
      </div>

      <div class="dinner-section">
        <h2>Choose Your Dinner</h2>
        <div class="dinner-options">
          <div class="dinner-option">
            <input
              type="checkbox"
              id="dillingers"
              name="dinner-options"
              value="dillingers"
            />
            <img src="dill.jpg" alt="Dinner Option 1" class="dinner-image" />
          </div>
          <div class="dinner-option">
            <input
              type="checkbox"
              id="boteyju"
              name="dinner-options"
              value="boteyju"
            />
            <img src="bot.png" alt="Dinner Option 2" class="dinner-image" />
          </div>
          <div class="dinner-option">
            <input
              type="checkbox"
              id="mann-hann"
              name="dinner-options"
              value="mann-hann"
            />
            <img src="man.png" alt="Dinner Option 3" class="dinner-image" />
          </div>
          <div class="dinner-option">
            <input
              type="checkbox"
              id="din-tai-fung"
              name="dinner-options"
              value="din-tai-fung"
            />
            <img src="din.jpg" alt="Dinner Option 4" class="dinner-image" />
          </div>
        </div>

        <button type="button" class="reset" id="resetButton">Reset</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const message =
          "Hi baby awu, so this means we have a date on valentines no? Well first of all, I want to apologize to you for taking so long to ask you as my date. I wanted to do something special for you and didn't want to just ask you with nothing in mind and so I made this (not an original ideal actually). I saw a video on tiktok on the page you were on before this HAHAHAHA. I thought it was cute so I figured maybe I should make one too but with more to offer. Well, I'll let you experience the whole thing without spoiling it in this short letter. I just want you to know that I really love you and I am thankful for you staying with me despite all our arguments and misunderstandings. I am grateful for how patient you are and how much you care about me to the point that you think of me first rather than yourself. I am very proud of what you've become, my love. I've only seen you grow throughout senior high til today but you've grown so much compared to how you were when we first met each other. I am proud of all your accomplishments and your will to strive for a better future. Seeing you work hard to make a better future for not just yourself, but also your own family makes me jealous of how selfless you can be. Sometimes you go over the top of being selfless tho :/. Asides that, I'm really thankful that I get to spend Valentines Day with you for another year. I love you, baby! I always will.     -jikob ";
        let index = 0;
        const typedMessageElement = document.getElementById("typed-message");

        function typeMessage() {
          if (index < message.length) {
            typedMessageElement.textContent += message.charAt(index);
            index++;
            setTimeout(typeMessage, 35);
          }
        }
        typeMessage();

        const resetButton = document.getElementById("resetButton");

        resetButton.addEventListener("click", function () {
          document.getElementById("receiver-message").value = "";

          const checkboxes = document.querySelectorAll(
            'input[type="checkbox"]'
          );
          checkboxes.forEach((checkbox) => (checkbox.checked = false));

          const radios = document.querySelectorAll('input[type="radio"]');
          radios.forEach((radio) => (radio.checked = false));

          const selects = document.querySelectorAll("select");
          selects.forEach((select) => (select.selectedIndex = 0));
        });

        document
          .getElementById("messageForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            const message = document.getElementById("receiver-message").value;
            const foodChoices = [
              ...document.querySelectorAll('input[name="picnic-food"]:checked'),
            ].map((e) => e.value);
            const drinkChoices = [
              ...document.querySelectorAll(
                'input[name="picnic-drinks"]:checked'
              ),
            ].map((e) => e.value);
            const dinnerChoices = [
              ...document.querySelectorAll(
                'input[name="dinner-options"]:checked'
              ),
            ].map((e) => e.value);

            const data = {
              message,
              foodChoices,
              drinkChoices,
              dinnerChoices,
            };

            fetch(
              "https://script.google.com/macros/s/AKfycbycdAcYei7XNx7sqlSLyahSniRs_IapA-TSqE0II7vaVybfFnEynu5WJYi19W_ANdPcaw/exec",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "Content-Type": "text/plain;charset=utf-8",
                },
                body: JSON.stringify(data),
              }
            )
              .then((response) => response.text())
              .then((response) => {
                alert("Message sent successfully!");
                console.log(response);
              });
          });
      });
    </script>
  </body>
</html>
