<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Message</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #fff1f1;
      }

      /* Hero Image */
      .hero {
        text-align: center;
        padding: 20px;
      }

      .hero-image {
        width: 100%;
        max-width: 600px;
        height: auto;
      }

      /* Message Section */
      .message-section {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 40px;
        gap: 20px;
      }

      .message-box {
        width: 60%;
        font-size: 24px;
        color: #ff6f61;
        padding: 20px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 8px;
        flex-grow: 1;
      }

      .section-image {
        width: 30%;
        border-radius: 8px;
      }

      /* Personal Message */
      .personal-message {
        text-align: center;
        padding: 40px 20px;
      }

      .personal-message form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .personal-message textarea {
        width: 80%;
        height: 150px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 2px solid #ff6f61;
        border-radius: 5px;
      }

      .personal-message button {
        padding: 10px 20px;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 200px;
      }

      .personal-message button:hover {
        background-color: #e65c53;
      }

      /* Itinerary Form */
      .itinerary-form {
        text-align: center;
        padding: 40px 20px;
        background-color: #f8f8f8;
      }

      .itinerary-form h2 {
        font-size: 24px;
        color: #ff6f61;
        margin-bottom: 20px;
      }

      .itinerary-form .option {
        margin: 20px;
      }

      .itinerary-form label {
        font-size: 18px;
        display: block;
        margin-bottom: 10px;
      }

      .circle-option {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #ff6f61;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        cursor: pointer;
      }

      .itinerary-form input[type="radio"] {
        display: none;
      }

      .itinerary-form input[type="radio"]:checked + .circle-option {
        background-color: #e65c53;
      }

      .itinerary-form input[type="radio"]:checked + .circle-option p {
        font-weight: bold;
      }

      /* Picnic Food & Picnic Drinks */
      .picnic-section {
        display: flex;
        justify-content: space-between;
        gap: 40px;
        margin-top: 40px;
      }

      .picnic-food-options,
      .picnic-drinks-options {
        width: 45%;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .picnic-food-options label,
      .picnic-drinks-options label {
        font-size: 18px;
        display: inline-block;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .food-option-dropdown,
      .drink-option-dropdown {
        margin-top: 10px;
        margin-left: 20px;
        display: block;
      }

      .food-option-dropdown select,
      .drink-option-dropdown select {
        width: 200px;
        padding: 8px;
        border-radius: 5px;
        border: 2px solid #ff6f61;
      }

      #response {
        font-size: 18px;
        color: #ff6f61;
        margin-top: 20px;
      }

      /* Dinner Section */
      .dinner-section {
        text-align: center;
        padding: 40px 20px;
        background-color: #f8f8f8;
      }

      .dinner-options {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 20px;
      }

      .dinner-option {
        text-align: center;
        cursor: pointer;
      }

      .dinner-image {
        width: 150px;
        height: 150px;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out;
      }

      .dinner-image:hover {
        transform: scale(1.1);
      }

      .dinner-option p {
        font-size: 18px;
        color: #ff6f61;
        margin-top: 10px;
      }

      .submit-dinner {
        padding: 10px 20px;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 200px;
        font-size: 18px;
      }

      .submit-dinner:hover {
        background-color: #e65c53;
      }

      .reset {
        padding: 10px 20px;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 200px;
        font-size: 18px;
      }

      .reset:hover {
        background-color: #e65c53;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <img
        src="your-image-url-here.jpg"
        alt="Valentine's Day"
        class="hero-image"
      />
    </div>

    <div class="message-section">
      <div class="image-section">
        <img
          src="your-image-url-here.jpg"
          alt="Valentine's"
          class="section-image"
        />
      </div>
      <div class="message-box">
        <p id="typed-message"></p>
      </div>
    </div>

    <div class="personal-message">
      <h2>Your Message</h2>
      <form id="messageForm" value="message" method="post">
        <textarea
          id="receiver-message"
          placeholder="Write your message..."
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="itinerary-form">
      <h2>What is Awu craving?</h2>

      <div class="picnic-section">
        <div class="picnic-food-options">
          <label><h2>Picnic Food</h2></label>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="cinnabon"
              name="picnic-food"
              value="cinnabon"
            />
            <label for="cinnabon">Cinnabon</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="dunkin"
              name="picnic-food"
              value="dunkin"
            />
            <label for="dunkin">Dunkin</label>
            <div class="food-option-dropdown" id="dunkin-dropdown">
              <label for="dunkin-options">Choose Flavor:</label>
              <select id="dunkin-options" name="dunkin-flavor">
                <option value="">Select a Flavor</option>
                <option value="choco-marbles">Choco Marbles</option>
                <option value="choco-glazed">Choco Glazed</option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="pizza"
              name="picnic-food"
              value="pizza"
            />
            <label for="pizza">Pizza</label>
            <div class="food-option-dropdown" id="pizza-dropdown">
              <label for="pizza-options">Choose Crust:</label>
              <select id="pizza-options" name="pizza-crust">
                <option value="">Choose Crust</option>
                <option value="thin">Thin Crust</option>
                <option value="thick">Thick Crust</option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="nuggets"
              name="picnic-food"
              value="nuggets"
            />
            <label for="nuggets">Nuggets</label>
            <div class="food-option-dropdown" id="nuggets-dropdown">
              <label for="nuggets-options">Choose Quantity:</label>
              <select id="nuggets-options" name="nuggets-quantity">
                <option value="">Choose Quantity</option>
                <option value="10pc">10pcs</option>
                <option value="20pc">20pcs</option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="fries"
              name="picnic-food"
              value="fries"
            />
            <label for="fries">Fries</label>
            <div class="food-option-dropdown" id="fries-dropdown">
              <label for="fries-options">Choose Type:</label>
              <select id="fries-options" name="fries-type">
                <option value="">Choose Type</option>
                <option value="potcor">Potato Corner</option>
                <option value="bff">BFF Fries (McDonald's)</option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="hotshots"
              name="picnic-food"
              value="hotshots"
            />
            <label for="hotshots">Hotshots</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="tacobell"
              name="picnic-food"
              value="tacobell"
            />
            <label for="tacobell">Taco Bell</label>
            <div class="food-option-dropdown" id="tacobell-dropdown">
              <label for="tacobell-options">Choose Option:</label>
              <select id="tacobell-options" name="tacobell-option">
                <option value="">Choose Option</option>
                <option value="beef-burrito">Beef Burrito</option>
                <option value="nachos">Nachos w/ Nacho Cheese</option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="ice-cream"
              name="picnic-food"
              value="ice-cream"
            />
            <label for="ice-cream">Ice Cream</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="cheetos"
              name="picnic-food"
              value="cheetos"
            />
            <label for="cheetos">Cheetos</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="clover"
              name="picnic-food"
              value="clover"
            />
            <label for="clover">Clover</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="onion-rings"
              name="picnic-food"
              value="onion-rings"
            />
            <label for="onion-rings">Onion Rings</label>
          </div>
        </div>

        <div class="picnic-drinks-options">
          <label><h2>Picnic Drinks</h2></label>

          <div class="checkbox-container">
            <input type="checkbox" id="sb" name="picnic-drinks" value="sb" />
            <label for="sb">Starbucks</label>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="coco"
              name="picnic-drinks"
              value="coco"
            />
            <label for="coco">Coco</label>
            <div class="drink-option-dropdown" id="coco-dropdown">
              <label for="coco-options">Choose Drink:</label>
              <select id="coco-options" name="coco-drink">
                <option value="">Choose Drink</option>
                <option value="salty-cream-milk-tea">
                  Salty Cream Milk Tea with White Pearl
                </option>
                <option value="salty-cream-chocolate">
                  Salty Cream Chocolate
                </option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="quickly"
              name="picnic-drinks"
              value="quickly"
            />
            <label for="quickly">Quickly</label>
            <div class="drink-option-dropdown" id="quickly-dropdown">
              <label for="quickly-options">Choose Drink:</label>
              <select id="quickly-options" name="quickly-drink">
                <option value="">Choose Drink</option>
                <option value="choco-choco">
                  Choco Choco with Choco Syrup
                </option>
                <option value="choco-choco">Green Apple Ice</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="dinner-section">
        <h2>Choose Your Dinner</h2>
        <div class="dinner-options">
          <div class="dinner-option">
            <input
              type="checkbox"
              id="dillingers"
              name="dinner-options"
              value="dillingers"
            />
            <img src="dill.jpg" alt="Dinner Option 1" class="dinner-image" />
          </div>
          <div class="dinner-option">
            <input
              type="checkbox"
              id="boteyju"
              name="dinner-options"
              value="boteyju"
            />
            <img src="bot.png" alt="Dinner Option 2" class="dinner-image" />
          </div>
          <div class="dinner-option">
            <input
              type="checkbox"
              id="mann-hann"
              name="dinner-options"
              value="mann-hann"
            />
            <img src="man.png" alt="Dinner Option 3" class="dinner-image" />
          </div>
          <div class="dinner-option">
            <input
              type="checkbox"
              id="din-tai-fung"
              name="dinner-options"
              value="din-tai-fung"
            />
            <img src="din.jpg" alt="Dinner Option 4" class="dinner-image" />
          </div>
        </div>

        <button class="submit-dinner">Submit</button>
        <button type="button" class="reset" id="resetButton">Reset</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const message =
          "Hi baby awu, so that means we have a date on valentines no? ...";
        let index = 0;
        const typedMessageElement = document.getElementById("typed-message");

        function typeMessage() {
          if (index < message.length) {
            typedMessageElement.textContent += message.charAt(index);
            index++;
            setTimeout(typeMessage, 35);
          }
        }
        typeMessage();

        const resetButton = document.getElementById("resetButton");

        resetButton.addEventListener("click", function () {
          document.getElementById("receiver-message").value = "";

          const checkboxes = document.querySelectorAll(
            'input[type="checkbox"]'
          );
          checkboxes.forEach((checkbox) => (checkbox.checked = false));

          const radios = document.querySelectorAll('input[type="radio"]');
          radios.forEach((radio) => (radio.checked = false));

          const selects = document.querySelectorAll("select");
          selects.forEach((select) => (select.selectedIndex = 0));
        });

        document
          .getElementById("messageForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            const message = document.getElementById("receiver-message").value;
            const foodChoices = [
              ...document.querySelectorAll('input[name="picnic-food"]:checked'),
            ].map((e) => e.value);
            const drinkChoices = [
              ...document.querySelectorAll(
                'input[name="picnic-drinks"]:checked'
              ),
            ].map((e) => e.value);
            const dinnerChoices = [
              ...document.querySelectorAll(
                'input[name="dinner-options"]:checked'
              ),
            ].map((e) => e.value);

            const data = {
              message,
              foodChoices,
              drinkChoices,
              dinnerChoices,
            };

            fetch(
              "https://script.google.com/macros/s/AKfycbwveyTggM3NuCVE0bnck3FlgxJ6REOMseaLcliO3cEv/dev",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
              }
            )
              .then((response) => response.text())
              .then((response) => {
                alert("Message sent successfully!");
                console.log(response);
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("There was an error sending the message.");
              });
          });
      });
    </script>
  </body>
</html>
