<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Message</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #fff1f1;
      }

      /* Hero Image */
      .hero {
        text-align: center;
        padding: 20px;
      }

      .hero-image {
        width: 100%;
        max-width: 600px;
        height: auto;
      }

      /* Message Section */
      .message-section {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 40px;
        gap: 20px;
      }

      .message-box {
        width: 60%;
        font-size: 24px;
        color: #ff6f61;
        padding: 20px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 8px;
        flex-grow: 1;
      }

      .section-image {
        width: 30%;
        border-radius: 8px;
      }

      /* Personal Message */
      .personal-message {
        text-align: center;
        padding: 40px 20px;
      }

      .personal-message form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .personal-message textarea {
        width: 80%;
        height: 150px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 2px solid #ff6f61;
        border-radius: 5px;
      }

      .personal-message button {
        padding: 10px 20px;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 200px;
      }

      .personal-message button:hover {
        background-color: #e65c53;
      }

      /* Itinerary Form */
      .itinerary-form {
        text-align: center;
        padding: 40px 20px;
        background-color: #f8f8f8;
      }

      .itinerary-form h2 {
        font-size: 24px;
        color: #ff6f61;
        margin-bottom: 20px;
      }

      .itinerary-form .option {
        margin: 20px;
      }

      .itinerary-form label {
        font-size: 18px;
        display: block;
        margin-bottom: 10px;
      }

      .circle-option {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #ff6f61;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        cursor: pointer;
      }

      .itinerary-form input[type="radio"] {
        display: none;
      }

      .itinerary-form input[type="radio"]:checked + .circle-option {
        background-color: #e65c53;
      }

      .itinerary-form input[type="radio"]:checked + .circle-option p {
        font-weight: bold;
      }

      /* Picnic Food & Picnic Drinks */
      .picnic-section {
        display: flex;
        justify-content: space-between;
        gap: 40px;
        margin-top: 40px;
      }

      .picnic-food-options,
      .picnic-drinks-options {
        width: 45%;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .picnic-food-options label,
      .picnic-drinks-options label {
        font-size: 18px;
        display: inline-block;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .food-option-dropdown,
      .drink-option-dropdown {
        margin-top: 10px;
        margin-left: 20px;
        display: block;
      }

      .food-option-dropdown select,
      .drink-option-dropdown select {
        width: 200px;
        padding: 8px;
        border-radius: 5px;
        border: 2px solid #ff6f61;
      }

      #response {
        font-size: 18px;
        color: #ff6f61;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section with Image -->
    <div class="hero">
      <img
        src="your-image-url-here.jpg"
        alt="Valentine's Day"
        class="hero-image"
      />
    </div>

    <!-- Message Section with Image on the left -->
    <div class="message-section">
      <div class="image-section">
        <img
          src="your-image-url-here.jpg"
          alt="Valentine's"
          class="section-image"
        />
      </div>
      <div class="message-box">
        <p id="typed-message"></p>
      </div>
    </div>

    <!-- Personalized Message Section -->
    <div class="personal-message">
      <h2>Your Message</h2>
      <form id="messageForm">
        <textarea
          id="receiver-message"
          placeholder="Write your message..."
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Itinerary Form Section -->
    <div class="itinerary-form">
      <h2>Plan Your Date</h2>

      <!-- Picnic Food and Drinks Section -->
      <div class="picnic-section">
        <!-- Picnic Food Section -->
        <div class="picnic-food-options">
          <label>Picnic Food</label>

          <!-- Checkboxes for Picnic Food options -->
          <div class="checkbox-container">
            <input type="checkbox" id="cinnabon" name="picnic-food" />
            <label for="cinnabon">Cinnabon</label>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="dunkin" name="picnic-food" />
            <label for="dunkin">Dunkin</label>
            <div class="food-option-dropdown" id="dunkin-dropdown">
              <label for="dunkin-options">Choose Flavor:</label>
              <select id="dunkin-options">
                <option value="choco-marbles">Choco Marbles</option>
                <option value="choco-glazed">Choco Glazed</option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="pizza" name="picnic-food" />
            <label for="pizza">Pizza</label>
            <div class="food-option-dropdown" id="pizza-dropdown">
              <label for="pizza-options">Choose Crust:</label>
              <select id="pizza-options">
                <option value="thin">Thin Crust</option>
                <option value="thick">Thick Crust</option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="nuggets" name="picnic-food" />
            <label for="nuggets">Nuggets</label>
            <div class="food-option-dropdown" id="nuggets-dropdown">
              <label for="nuggets-options">Choose Quantity:</label>
              <select id="nuggets-options">
                <option value="10pc">10pcs</option>
                <option value="20pc">20pcs</option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="fries" name="picnic-food" />
            <label for="fries">Fries</label>
            <div class="food-option-dropdown" id="fries-dropdown">
              <label for="fries-options">Choose Type:</label>
              <select id="fries-options">
                <option value="popcorn">Popcorn Fries</option>
                <option value="bff">BFF Fries (McDonald's)</option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="hotshots" name="picnic-food" />
            <label for="hotshots">Hotshots</label>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="tacobell" name="picnic-food" />
            <label for="tacobell">Taco Bell</label>
            <div class="food-option-dropdown" id="tacobell-dropdown">
              <label for="tacobell-options">Choose Option:</label>
              <select id="tacobell-options">
                <option value="beef-burrito">Beef Burrito</option>
                <option value="nachos">Nachos w/ Nacho Cheese</option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="ice-cream" name="picnic-food" />
            <label for="ice-cream">Ice Cream</label>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="cheetos" name="picnic-food" />
            <label for="cheetos">Cheetos</label>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="clover" name="picnic-food" />
            <label for="clover">Clover</label>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="onion-rings" name="picnic-food" />
            <label for="onion-rings">Onion Rings</label>
          </div>
        </div>

        <!-- Picnic Drinks Section -->
        <div class="picnic-drinks-options">
          <label>Picnic Drinks</label>

          <!-- Checkboxes for Picnic Drinks options -->
          <div class="checkbox-container">
            <input type="checkbox" id="sb" name="picnic-drinks" />
            <label for="sb">SB</label>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="coco" name="picnic-drinks" />
            <label for="coco">Coco</label>
            <div class="drink-option-dropdown" id="coco-dropdown">
              <label for="coco-options">Choose Drink:</label>
              <select id="coco-options">
                <option value="salty-cream-milk-tea">Salty Cream Milk Tea with White Pearl</option>
                <option value="salty-cream-chocolate">Salty Cream Chocolate</option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="quickly" name="picnic-drinks" />
            <label for="quickly">Quickly</label>
            <div class="drink-option-dropdown" id="quickly-dropdown">
              <label for="quickly-options">Choose Drink:</label>
              <select id="quickly-options">
                <option value="choco-choco">Choco Choco with Choco Syrup</option>
                <option value="green-apple">Green Apple Ice</option>
              </select>
            </div>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="soda" name="picnic-drinks" />
            <label for="soda">Soda</label>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="serenitea" name="picnic-drinks" />
            <label for="serenitea">Serenitea</label>
          </div>
        </div>
      </div>

      <p id="response"></p>
    </div>
  </body>



    <script>
      const typedMessage = document.getElementById("typed-message");
      const message = "Happy Valentine's Day! You're my everything.";

      let index = 0;
      function typeMessage() {
        if (index < message.length) {
          typedMessage.innerHTML += message.charAt(index);
          index++;
          setTimeout(typeMessage, 35);
        }
      }
      typeMessage();

      const messageForm = document.getElementById("messageForm");
      messageForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const receiverMessage =
          document.getElementById("receiver-message").value;
        alert(
          `Your message to the receiver: "${receiverMessage}" has been sent!`
        );
        messageForm.reset();
      });

      const itineraryForm = document.getElementById("itineraryForm");
      itineraryForm.addEventListener("submit", function (event) {
        event.preventDefault();
        document.getElementById("response").innerText = "See you on the 14th!";
        itineraryForm.reset();
      });
    </script>
  </body>
</html>
